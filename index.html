<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Defines character encoding -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Google Fonts (Inter) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">  <!-- External CSS file -->
    <title>Social Profile</title>
</head>
<body>

   
      <div class="profile-card">  <!-- Profile card container -->
        <div class="avatar-container">      <!-- Avatar Section -->
            <div class="avatar-background"></div>   <!-- Background shape/design behind avatar -->
            <img class="avatar" src="assets/image/code.png" alt="avatar"> <!-- Profile picture -->
        </div>
        <div class="info">  <!-- Name & Location -->
            <p class="name">Wajeeha </p>
            <p class="location">Islamabad, Pakistan</p>
        </div>
        <div class="bio">   <!-- Short Bio -->
            <p class="bio-text">"Front-end developer and avid reader."</p>
        </div>
        <ul class="links">  <!-- Social Media Links -->
            <li class="link-item"><a href="#" class="link">GitHub</a></li>
            <li class="link-item"><a href="#" class="link">Medium</a></li>
            <li class="link-item"><a href="#" class="link">LinkedIn</a></li>
            <li class="link-item"><a href="#" class="link">Twitter</a></li>
            <li class="link-item"><a href="#" class="link">Instagram</a></li>
        </ul>
    </div>
   
</body>
</html>
